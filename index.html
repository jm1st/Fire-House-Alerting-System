<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZCFD-FAS</title>
  <link rel="icon" type="image/png" href="ZCFD Logo.png">
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1, h2 {
      font-family: 'Courier New', Courier, monospace;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      font-family: 'Courier New', Courier, monospace;
      font-style: italic;
    }
    #alertBox {
      margin-top: 2rem;
      padding: 2rem;
      border: 4px solid red;
      background-color: #300;
      font-size: 1.5rem;
      border-radius: 10px;
    }
    #status {
      margin-top: 1rem;
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div style="display:flex;justify-content:center;align-items:center;gap:2rem;margin-bottom:1.2rem;">
    <img src="BFP Logo.png" alt="BFP Logo" style="height:180px;width:auto;">
    <img src="ZCFD Logo.png" alt="ZCFD Logo" style="height:180px;width:auto;">
  </div>
  
  <h1 style="margin-bottom:0.5rem;">
    <span style="font-size:2rem;display:block;">Bureau of Fire Protection</span>
    <span style="font-size:2rem;display:block;">Zamboanga City Fire District</span>
    <span style="font-size:3rem;display:block;">Firehouse Alerting System</span>
  </h1>
  <div id="alertBox">No alerts yet</div>
  <p id="status">Waiting for new alerts...</p>

  <p>Made by Concerned Citizen</p>

  <audio id="tone1" src="1st tone.mp3" preload="auto"></audio>
  <audio id="tone2" src="2 tone.mp3" preload="auto"></audio>

  <script>
    const token = '7742982738:AAEKDUd43h9v6-TsZ8fRcfNopn2aDQjr1qY'; // Replace this
    const chatId = -1002847077785; // Your channel ID (numeric)
    let lastMessageId = null;

    // Use localStorage to sync lastMessageId across tabs/windows
    function saveLastMessageId(id) {
      try {
        localStorage.setItem('ZCFD_FAS_LAST_ID', id);
      } catch (e) {}
    }
    function loadLastMessageId() {
      try {
        return localStorage.getItem('ZCFD_FAS_LAST_ID');
      } catch (e) { return null; }
    }

    // Listen for changes from other tabs
    window.addEventListener('storage', (e) => {
      if (e.key === 'ZCFD_FAS_LAST_ID') {
        lastMessageId = e.newValue ? Number(e.newValue) : null;
      }
    });

    async function fetchAlert() {
      try {
        // Always sync with localStorage before fetching
        const storedId = loadLastMessageId();
        if (storedId !== null && storedId !== lastMessageId) {
          lastMessageId = Number(storedId);
        }

        const response = await fetch(`https://api.telegram.org/bot${token}/getUpdates`);
        const data = await response.json();

        if (!data.ok || !Array.isArray(data.result)) {
          document.getElementById("status").textContent = "Error: Couldn't fetch updates";
          return;
        }

        const updates = data.result.slice().reverse(); // Newest first
        const latest = updates.find(update =>
          update.channel_post &&
          update.channel_post.chat.id === chatId &&
          update.channel_post.text
        );

        if (latest && latest.update_id !== lastMessageId) {
          lastMessageId = latest.update_id;
          saveLastMessageId(lastMessageId);

          const text = latest.channel_post.text;
          document.getElementById("alertBox").textContent = text;

          // Play 1st tone, then speak, then play 2nd tone
          const tone1 = document.getElementById("tone1");
          const tone2 = document.getElementById("tone2");

          tone1.onended = () => {
            tone1.onended = null;
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US'; // Set to 'fil-PH' for Tagalog
            speech.onend = () => {
              tone2.currentTime = 0;
              tone2.play();
            };
            window.speechSynthesis.speak(speech);
          };
          tone1.currentTime = 0;
          tone1.play().catch(() => {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            speech.onend = () => {
              tone2.currentTime = 0;
              tone2.play();
            };
            window.speechSynthesis.speak(speech);
          });
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "Network or API error";
      }
    }

    setInterval(fetchAlert, 500);
  </script>
</body>
</html>
